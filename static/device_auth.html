<!DOCTYPE html>
<html>
<head>
    <title>Device Auth</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/htmx/2.0.3/htmx.min.js"
        integrity="sha512-dQu3OKLMpRu85mW24LA1CUZG67BgLPR8Px3mcxmpdyijgl1UpCM1RtJoQP6h8UkufSnaHVRTUx98EQT9fcKohw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 1rem;
        }

        .header {
            margin-bottom: 2rem;
            text-align: center;
        }

        .header h2 {
            color: #2563eb;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        form {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .input-group {
            margin-bottom: 1.5rem;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #4b5563;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: #2563eb;
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .btn:hover {
            background-color: #1d4ed8;
        }

        .success-message {
            font-family: inherit;
            text-align: center;
            color: #22c55e;
            font-size: 1.5rem;
            padding: 2rem;
            margin-top: 4rem;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(34, 197, 94, 0.2);
            display: inline-block;
            background: white;
        }

				.error-message {
					background-color: #fee2e2;
					border: 1px solid #fecaca;
					color: #dc2626;
					padding: 1rem;
					border-radius: 6px;
					margin-bottom: 1.5rem;
					font-size: 0.875rem;
					text-align: center;
			}
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Jot Auth</h2>
        </div>
        <form hx-post="/auth/page/<<CODE>>" hx-target="body" hx-swap="innerHTML">
            <div class="input-group">
                <label>Email</label>
                <input type="email" name="email" required>
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" name="password" required>
            </div>
            <div class="input-group">
                <button type="submit" class="btn" name="device_auth">Allow access</button>
            </div>
        </form>
    </div>
</body>
</html>
